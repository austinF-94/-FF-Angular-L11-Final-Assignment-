<mat-toolbar>
    <span>Fogle Farms LLC</span>
    <span class="example-spacer"></span>
    <span><img class="logoPic" [src]="imageURL2"></span>
    <a mat-raised-button routerLink = "/create">Create</a>
</mat-toolbar>

 <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
            <a mat-raised-button routerLink = "/home">Home</a><br>
            <a mat-raised-button routerLink = "/about">About</a><br>
            <a mat-raised-button routerLink = "/products">Products</a>
    </mat-drawer>

    <mat-drawer-content id="card-container">

        <mat-card *ngFor="let p of products" [routerLink]="['products/', p.id]"  >
           <mat-card-header>
              <mat-card-title>
                <span>{{p.fishName}}</span>
              </mat-card-title>
            </mat-card-header> 
            <mat-card-content>
              <img id="product-image" mat-card-image [src]="p.imageURL" >

              <span>
                <a mat-button [routerLink] = '["/products", p.id]'>Details</a>
                <a mat-button href="edit">Edit</a>
                <a mat-button (click)="onDelete(p.id)">Delete</a>

              </span>
            </mat-card-content>
             <mat-card-actions>

            </mat-card-actions>
          </mat-card>

    </mat-drawer-content>
</mat-drawer-container>
