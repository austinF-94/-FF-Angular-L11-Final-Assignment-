<mat-toolbar>
  <span>Fogle Farms LLC</span>
  <span class="example-spacer"></span>
  <span><img class="logoPic" [src]="imageURL2"></span>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
          <a mat-raised-button routerLink = "/home">Home</a><br>
          <a mat-raised-button routerLink = "/about">About</a><br>
          <a mat-raised-button routerLink = "/products">Products</a>
  </mat-drawer>
  <mat-drawer-content id="card-container">

      <mat-card>
         <mat-card-header>
            <mat-card-title>
            </mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <span>{{products.fishName}} Difficulty: {{products.careLevel}}</span> <br>
            <p>{{products.scientificName}}</p>
            <img id="product-image" mat-card-image [src]="products.imageURL" >
            <span>
              ${{products.price}}
              <a mat-button [routerLink] = '["/products"]'>Back</a>
            </span>
          </mat-card-content>
          <mat-card-actions>

          </mat-card-actions>
        </mat-card>

  </mat-drawer-content>
</mat-drawer-container>
