<mat-toolbar>
    <span>Fogle Farms LLC</span>
    <span class="example-spacer"></span>
    <span><img class="logoPic" [src]="imageURL1"></span>
</mat-toolbar>
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
            <a mat-raised-button routerLink = "/home">Home</a><br>
            <a mat-raised-button routerLink = "/about">About</a><br>
            <a mat-raised-button routerLink = "/products">Products</a>
    </mat-drawer>
    <mat-drawer-content>
        <div class="fullScreen">
            <span>
                <img [src]="products[0].imageURL" class="homeScreenFish">
                <img [src]="products[1].imageURL" class="homeScreenFish">
                <img [src]="products[2].imageURL" class="homeScreenFish">
            </span>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
